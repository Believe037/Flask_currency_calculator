<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'style.css')}}">
  <title>Currency Converter</title>
</head>

<body>
  
  <div class="container">
    <h1>Currency Converter</h1>
    <form action="/" method="POST">
      <label for="num1"> <p>NGN</p> 
        <input type="text" name="num1" placeholder="Enter amount in naira" />
      </label>
      
      

      <select name="currency" id="currency">

        <option value="">
          Please select a currency
        </option>
        
        <option value="usd">
          USD
        </option>
        
        <option value="euro">
          EURO
        </option>

        <option value="gbp">
          GBP
        </option>

      </select>
      <input type="submit" value="Calculate">
    </form>
    
    {% if result %}
    <div class="result-display">
    <p class="successMsg">{{ textBody1 }}<span>{{ content }}</span>  {{ textBody2}} <span>{{ value }}</span><span>{{ result }}</span>
    </p></div>
    {% elif not currency and not num1 %}
    <div class="result-display">
    <p class="allEmpty">Please fill in all fields above</span>
    </p></div>
      
    {% else %}
    <div class="result-display">
    <p class="errorMsg">{{ textBody1 }}<span>{{ content }}</span>  {{ textBody2}} <span>{{ value }}</span><span>{{ result }}</span>
    </p></div>
    {% endif %}
    
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
  if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
  }
</script>
</body>
</html>
